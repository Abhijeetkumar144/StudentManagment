<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 10px;
        }

        .form-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 35px 45px;
            max-width: 720px;   /* width increased */
            width: 100%;
        }

        .form-header h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: #fff;
        }

        label i {
            color: #667eea;
            margin-right: 6px;
        }

        .form-label {
            font-weight: 600;
        }

        .card-footer {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="form-container">
    <div class="form-header text-center mb-4">
        <h2><i class="fas fa-user-edit me-2"></i>
            <span th:text="${student.id != null} ? 'Edit Student' : 'Add New Student'"></span>
        </h2>
    </div>

    <form th:action="${student.id != null} ? @{/students/update/{id}(id=${student.id})} : @{/students}"
          th:object="${student}" method="post">

        <div class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label"><i class="fas fa-user"></i>First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label"><i class="fas fa-user"></i>Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="col-md-12">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i>Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="col-md-6">
                <label for="department" class="form-label"><i class="fas fa-building"></i>Department</label>
                <select class="form-select" id="department" th:field="*{department}"
                        th:classappend="${#fields.hasErrors('department')} ? 'is-invalid' : ''">
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Business">Business</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}"
                     th:errors="*{department}"></div>
            </div>

            <div class="col-md-6">
                <label for="yearOfEnrollment" class="form-label"><i class="fas fa-calendar"></i>Year of Enrollment</label>
                <input type="number" class="form-control" id="yearOfEnrollment"
                       th:field="*{yearOfEnrollment}"
                       th:classappend="${#fields.hasErrors('yearOfEnrollment')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('yearOfEnrollment')}"
                     th:errors="*{yearOfEnrollment}"></div>
            </div>
        </div>

        <div class="d-grid gap-3 mt-4">
            <button type="submit" class="btn btn-custom btn-lg">
                <i class="fas fa-save me-2"></i>Save Student
            </button>
            <a th:href="@{/students}" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Back to List
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
