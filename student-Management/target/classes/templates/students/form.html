<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }
        .form-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h2 class="text-center">
                <i class="fas fa-user-edit"></i>
                <span th:text="${student.id != null} ? 'Edit Student' : 'Add New Student'"></span>
            </h2>
        </div>

        <form th:action="${student.id != null} ? @{/students/update/{id}(id=${student.id})} : @{/students}"
              th:object="${student}" method="post">

            <div class="mb-3">
                <label for="firstName" class="form-label">
                    <i class="fas fa-user"></i> First Name
                </label>
                <input type="text" class="form-control" id="firstName"
                       th:field="*{firstName}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">
                    <i class="fas fa-user"></i> Last Name
                </label>
                <input type="text" class="form-control" id="lastName"
                       th:field="*{lastName}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" class="form-control" id="email"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">
                    <i class="fas fa-building"></i> Department
                </label>
                <select class="form-control" id="department"
                        th:field="*{department}"
                        th:classappend="${#fields.hasErrors('department')} ? 'is-invalid' : ''">
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Business">Business</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}"
                     th:errors="*{department}"></div>
            </div>

            <div class="mb-3">
                <label for="yearOfEnrollment" class="form-label">
                    <i class="fas fa-calendar"></i> Year of Enrollment
                </label>
                <input type="number" class="form-control" id="yearOfEnrollment"
                       th:field="*{yearOfEnrollment}"
                       th:classappend="${#fields.hasErrors('yearOfEnrollment')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('yearOfEnrollment')}"
                     th:errors="*{yearOfEnrollment}"></div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom btn-lg">
                    <i class="fas fa-save"></i> Save Student
                </button>
                <a th:href="@{/students}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-arrow-left"></i> Back to List
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
